<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenai Gaza • Contact</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <header>
    <div class="container">
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home </a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
            <a href="subscribe">Subscribe</a>
        </nav>
    </header>
    <main class="container">
        <section class="card fade-in">
            <h2>Get in Touch</h2>
            <p>If you have any questions, comments, or just want to say hello, feel free to reach out!</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <footer id="subscribe">
    <div class="container">
        <h3>Subscribe</h3>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
            <label for="topics">Topics you like</label>
            <select id="topics" name+"topics" required>
                <option value="web development">Web Development</option>
                <option value="programming">Programming</option>
                <option value="tech news">Tech News</option>
                <option value="personal growth">Personal Growth</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Subscribe</button>
        </form>
        <p>© <span id="2025"></span>Jenai Gaza</p>
    </div>
        </footer>
</body>
</html>
